<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Icon Img -->
    <link rel="icon" type="image/png" href="../images/4421484.png" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap style -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <!-- Style Sheet -->
    <link rel="stylesheet" href="../css/style.css" />
    <!-- Meadia -->
    <link rel="stylesheet" href="../css/media.css" />
    <title>SignUp</title>
  </head>
  <body>
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-12 d-flex align-items-center justify-content-center">
            <div class="inner text-center rounded-4">
              <h1 class="head-title mb-2">Smart Login System</h1>

              <input
                id="signupName"
                oninput="validName()"
                class="form-control mt-4 mb-1"
                placeholder="Enter your name"
                type="text"
              />
              <p id="alertMsg-Name" class="alert alert-danger d-none mt-1 p-2">
                Name must be 3â€“20 letters only
              </p>
              <input
                id="signupEmail"
                oninput="validEmail()"
                class="form-control mt-3 mb-1"
                placeholder="Enter your email"
                type="email"
              />
              <p id="alertMsg-Email" class="alert alert-danger d-none mt-1 p-2">
                Enter valid email (e.g. name@example.com)
              </p>
              <input
                id="signupPassword"
                oninput="validPassword()"
                class="form-control mt-3 mb-1"
                placeholder="Enter  password"
                type="password"
              />
              <p id="alertMsg-Pass" class="alert alert-danger d-none mt-1 p-2">
                Password must be at least 6 characters
              </p>
              <p id="exist" class="text-danger mt-4 fs-6 fw-bold"></p>

              <p>
                <span class="text-black m-2 d-none" id="incorrect"
                  >All inputs is required</span
                >
              </p>

              <button onclick=" signUp()" class="btn w-100 my-3">
                Sign Up
              </button>
              <p class="text-white">
                You have an account?
                <a class="text-white" href="../index.html" target="_blank"
                  >Signin</a
                >
              </p>
            </div>
          </div>
          <div
            class="layer position-absolute top-0 start-0 end-0 bottom-0"
          ></div>
        </div>
      </div>
    </div>

    <!-- Bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <!-- JS -->
    <script src="../js/signup.js"></script>
    <!-- Swear Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
