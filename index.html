<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Icon Img -->
    <link rel="icon" type="image/png" href="./images/5818321.png" />
    <!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <!-- Bootstrap style -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <!-- Style Sheet -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Meadia -->
    <link rel="stylesheet" href="./css/media.css" />

    <title>Login</title>
  </head>
  <body>
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-12 d-flex align-items-center justify-content-center">
            <div class="inner rounded-4 py-5 text-center">
              <h1 class="head-title mb-4">Smart Login System</h1>
              <div class="input-box position-relative">
                <input
                  id="signinEmail"
                  class="form-control my-3"
                  placeholder="Enter your email"
                  type="text"
                />
                <div
                  class="icon-input position-absolute end-0 mx-2 top-25"
                >
                  <i class="icon ps-2 fa-solid fa-envelope fs-5 me-1"></i>
                </div>
              </div>             
               <div class="input-box position-relative">
              <input
                id="signinPassword"
                class="form-control my-3"
                placeholder="Enter your password"
                type="password"
              />
                <div
                  class="icon-input position-absolute end-0 mx-2 top-25"
                >
                  <i id="iconPass" class="icon ps-2 fa-solid fa-eye-slash fs-5 me-1"></i>
                </div>
              </div>

              <p>
                <span class="text-white fw-bold m-3 mb-0 d-none" id="incorrect"
                  >All inputs is required</span
                >
              </p>
              <button onclick="login()" class="btn w-100 my-3">Login</button>
              <p class="text-white">
                Donâ€™t have an account?
                <a class="text-white" href="./html/signup.html" target="_blank"
                  >Sign Up</a
                >
              </p>
            </div>
          </div>
          <div
            class="layer position-absolute top-0 start-0 bottom-0 end-0"
          ></div>
        </div>
      </div>
    </div>

    <!-- Bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <!-- JS -->
    <script src="./js/signin.js"></script>
    <!-- Swear Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
